# 服を盗めるプレイヤー
thief:
  - SaikyouPeyangsan
  - YukiAt

# 服を盗まれるプレイヤー
target:
  - SaikyouPeyangsan
  - YukiAt

# 一発ですべての服が脱げるプレイヤー
oneshots:
  - YOSHIKO__chan__

#特別設定
#選択可能アイテムタイプ: CHESTPLATE, LEGGINGS, BOOTS
#色指定方法: #114514 <= 16進数指定, シャープ必ずつける
specials:
  - name: YOSHIKO__chan__
    items:
      - type: LEGGINGS
        name: "膝のあたりが臭い"
  - name: ikeko_99
    items:
      - type: CHESTPLATE
        name: "エロい"
      - type: LEGGINGS
        name: "エロい"
      - type: BOOTS
        name: "エロい"

#レアなアイテム
rares:
  - chance: 50 #50回に1回
    item:
      name: ""
      material: LEATHER
      type: CHESTPLATE
      color: "#282f5b"

# 服が回復するまでの時間(秒)
heal: 30

# スキン
# orderの最大値は３で、０：全身服を着たスキン、１：くつだけを脱いだスキン、２：くつと上着だけ脱いだスキン、３：全裸のスキン
# 上のheal時間ごとに-1されたorderのスキンに変わり、最終的に０のスキンとなります。
skins:
  # debug用スキン
  - order: 0
    value: ""
    signature: ""
  - order: 1
    value: ""
    signature: ""
  - order: 2
    value: ""
    signature: ""
  - order: 3
    value: ""
    signature: ""
